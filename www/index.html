<!DOCTYPE HTML>
<html>

<head>
    <title>BSS Mobile App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/header.css" />

<body id="myBody">

    <!-- logon page -->
    <div id="logon" data-role="page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <form id="login">
                Username:
                <input type="text" id="userName" value="bssdemo@gmail.com" />Password:
                <input type="password" id="pwd" value="bssdemo" />
                <a href="#MainListPage" id="loginBtn" data-role="button">Login</a>
                <label id="loginerrmsg"></label>
            </form>
        </div>
    </div>

    <!-- Profile page -->
    <div id="profilePage" data-role="page">
        <div data-role="header" data-position="fixed" id="AppHeader">

            <a href="#MainListPage" data-role="button" data-iconpos="notext" data-icon="back" data-mini="false" data-theme="a" data-shadow="false"></a>
            <a data-role="button" data-iconpos="notext" id='ab_cart' data-mini="false" data-theme="a" data-shadow="false">5</a>
            <div id="header-home">
                <a data-role="button" data-iconpos="notext" id='AppLogo' data-mini="false" data-theme="a" data-shadow="false"></a>
            </div>
        </div>
        <div data-role="content">
            <form id="profile">
                First Name:
                <input type="text" id="firstName" value="Vinod" />Last Name:
                <input type="text" id="lastName" value="Kumar T." />Email:
                <input type="text" id="email" value="vinodtiru@gmail.com" />
                <a id="takePhoto" data-role="button">Take Photo</a>
                <img style="display:none;margin:5px auto; width:120px; height:120px;" id="smallImage" src="" />
            </form>
        </div>
    </div>



    <div id="MainListPage" data-role="page" class="my-page">
        <div data-role="header" data-position="fixed" id="AppHeader">

            <a data-role="button" data-iconpos="notext" id='ab_menu' data-mini="false" data-theme="a" data-shadow="false"></a>
            <a data-role="button" data-iconpos="notext" id='ab_cart' data-mini="false" data-theme="a" data-shadow="false">5</a>
            <div id="header-home">
                <a data-role="button" data-iconpos="notext" id='AppLogo' data-mini="false" data-theme="a" data-shadow="false"></a>
            </div>
        </div>
        <div data-role="content">
            <button onclick="window.plugins.socialsharing.share('My message','My Subject',null,'http://www.google.com/')">share!</button>
            <ul data-role="listview" data-inset="true" id="mainlist" data-filter="true" data-icon="false">

                <!--The main list is loaded here -->

            </ul>
        </div>
        <div data-role="footer" data-id="foo1" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a data-icon="home" id="navHome" data-iconpos="top" href="a.html"></a>
                    </li>
                    <li>
                        <a data-icon="star" id="navProfile" data-iconpos="top" href="#profilePage"></a>
                    </li>
                    <li>
                        <a data-icon="info" id="navContactUs" data-iconpos="top" href="a.html"></a>
                    </li>
                    <li>
                        <a data-icon="grid" id="navCategory" data-iconpos="top" href="a.html"></a>
                    </li>
                    <li>
                        <a data-icon="gear" id="navSettings" data-iconpos="top" href="a.html"></a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
